<div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
              <div ng-if="!posts.length">
                <h1>Posts coming soon!</h1>
              </div>
              <div ng-else>
                <article ng-repeat = "post in posts">
                  <div class = "post-preview">
                    <h1 class = "post-title">{{post.title}}</h1>
                    <div ng-bind-html="post.intro"></div>

                    <img src="public/img/{{post.images[0]}}" class = "post-image"></img>

                    <div ng-bind-html="post.postContent"></div>
                  </div>
                </article>
              </div>
              
               
            </div>
        </div>
    </div>

    <hr>
